<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Aurelia HN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/aurelia/image/upload/w_64,h_64/v1499266334/aurelia-hn.png" />
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Aurelia HN">
  <link rel="icon" sizes="192x192" href="https://res.cloudinary.com/aurelia/image/upload/w_192,h_192/v1499266334/aurelia-hn.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f60">
  <meta name="apple-mobile-web-app-title" content="Aurelia HN">

  <meta name="msapplication-TileImage" content="https://res.cloudinary.com/aurelia/image/upload/w_144,h_144/v1499266334/aurelia-hn.png">

<body aurelia-app="main">
  <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <noscript>
    you need JavaScript to see this page, sorry.
  </noscript>
</body>

</html>
