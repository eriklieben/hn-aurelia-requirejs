<template bindable="router">
  <require from="./navbar.css#module"></require>
  <header styles.header>
    <p styles.build-with>Built with &nbsp;<a href="https://aurelia.io">Aurelia.js</a></p>
    <nav role="navigation">
      <ul>
        <li repeat.for="row of router.navigation">
          <a styles.link href.bind="row.href">${row.title}</a>
        </li>
      </ul>
    </nav>
  </header>
</template>
