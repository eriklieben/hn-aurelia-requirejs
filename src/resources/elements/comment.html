<template bindable="comments">
  <require from="./comment.css#module"></require>
  <ul styles.comments-list>
    <li repeat.for="comment of comments" css="margin-left: ${comment.level * 20}px">
      <div class="by">
        <a href.bind="'/user/' + comment.by" class="">${comment.by}</a> ${comment.time | timeAgo }
      </div>
      <div class="text" innerhtml.bind="comment.text">
      </div>
    </li>
  </ul>
</template>
